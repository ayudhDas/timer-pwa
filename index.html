<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple timer app presented as PWA" />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="icon" href="assets/time_64.png" />
    <link rel="apple-touch-icon" href="assets/time_128.png" />
    <link rel="manifest" href="manifest.json" />
    <title>Timer</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .row {
            min-width: 120px;
        }
        .large{
            font-weight: bold;
            font-size: 64px;
            color: #95353e;
        }
    </style>
</head>
<body>
    <div class="centered">
        <div class="content">
            <div class="row centered">
                <h3>Timer App</h3>
            </div>
            <div class="row centered">
                <p class="large" id="timer-countdown">0:00</p>
            </div>
            <div class="row centered">
                <button id="btn-start-stop">Start</button>
                <button id="btn-reset" disabled>Reset</button>
            </div>
        </div>
    </div>
    <script>
        if('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('serviceworker.js')
                    .then(reg => console.log('Success: ', reg.scope))
                    .catch(err => console.error(err));
            });
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
